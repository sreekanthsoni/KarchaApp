    <body>
        <div data-role="page" id="logout_page">
            <div data-role="header">
                <h3 class="text-center"><u>LOGOUT PAGE</u></h3>
            </div>
            <div data-role="main" class="ui-content">
                <h3 class="text-center error">LOGGING OUT ....... </h3>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script>
            function UserLoggedOut(bLoggedOut){
                if(bLoggedOut){
                    window.location = "index.html";
                }else{
                    alert("COULD NOT LOG OUT. PLEASE TRY AGAIN");
                    window.location = "home.html";
                }
            }
            
            function DeviceLoaded(){
                if(!oLoginObject.CheckUserLoggedIn()){
                    window.location = "index.html";
                }else{
                    var data = {
                        user_id     : oLoginObject.GetUserID(),
                        session_id  : oLoginObject.GetSessionID(),
                        from        : 'LOGOUT_KARCHA_APPLICATION'
                    };
                    oLoginObject.LogUserOut(data,UserLoggedOut);
                }
            }
        </script>
    </body>
